<section id="task-form" data-position="back">
    <section role="region">
        <header class="fixed">
            <a id="btn-task-form-back" href="#" class="prevent-default"><span class="icon icon-back">back</span></a>
            <menu type="toolbar">
                <button id="btn-task-form-delete">Delete</button>
                <button id="btn-task-form-ok">&lt;Error&gt;</button>
            </menu>
            <h1>Create Task</h1>
        </header>
        <article class="content scrollable header">

            <form>
                <p class="has-margin">
                    <input type="text" name="title" placeholder="New Task" autocomplete="off" required>
                    <button type="reset">Clear</button>
                </p>
                <a href="#" class="prevent-default">
                    <label class="pack-checkbox">
                        <input type="checkbox" name="completed">
                        <span></span>
                    </label>
                    <p>Completed</p>
                </a>
            </form>

            <header><h2>Notes</h2></header>

            <form>
                <label>
                    <textarea name="notes"></textarea>
                </label>
            </form>

                            </select>
                        </span>
                        </label>
                    </li>
                </ol>
            </form>
        </article>
    </section>
</section>
