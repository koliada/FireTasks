<!-- TODO: use radio group -->
<section id="tasks-sort-mode" data-position="back" class="fullscreen">
    <form role="dialog" data-type="action">
        <header>Set sort mode</header>
        <menu>
            <button id="btn-sort-tasks-my-order" class="prevent-default">My order</button>
            <button id="btn-sort-tasks-alphabetical" class="prevent-default">Alphabetical (experimental)</button>
            <button id="btn-sort-tasks-due-date" class="prevent-default" disabled="disabled">Due date</button>
            <button class="prevent-default">Cancel</button>
        </menu>
    </form>
</section>
