<script id="list-template" type="text/x-mustache-template">
    <li class="list-item {{#selected}}list-selected{{/selected}}" {{#isDeleted}}style="display: none;{{/isDeleted}}">
        <a draggable="false" oncontextmenu="return(false);"
           data-id="{{{getId}}}"
           data-account-id="account.getId">{{{getName}}}</a>
    </li>
</script>
