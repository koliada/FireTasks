<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Tests for tests</title>

	<link rel="stylesheet" href="node_modules/mocha/mocha.css">
	<script src="node_modules/mocha/mocha.js"></script>
	<script src="node_modules/chai/chai.js"></script>
	<script src="node_modules/chai-as-promised/lib/chai-as-promised.js"></script>
</head>
<body>
<div id="mocha"></div>
<script>

	mocha.setup('bdd');
	chai.should();

	var func = function(p) {
		if(!p) {
			throw new TypeError('p not defined');
		}
		return this;
	};

	describe('Test', function () {
		it('should be an object', function () {
			var obj = {};
			return obj.should.be.an('object');
		});

		it('should throw an exception', function() {
			return func.should.throw(TypeError);
		});
		it('should resolve promise', function() {
			var p = new Promise(function(resolve, reject) {
				resolve(undefined);
			});
			return p.should.eventually.be.undefined;
		})
	});

	mocha.run();
</script>

</body>
</html>
